<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt">
</head>
<body>
	<h2 id="gameMessage">Kryds & Bolle</h2>
	<div id="board">
		<div id="row-1">
			<div data-points="1"></div>
			<div data-points="2"></div>
			<div data-points="4"></div>
		</div>
		<div id="row-2">
			<div data-points="8"></div>
			<div data-points="16"></div>
			<div data-points="32"></div>
		</div>
		<div id="row-3">
			<div data-points="64"></div>
			<div data-points="128"></div>
			<div data-points="256"></div>
		</div>
	</div>
	<script src="game.js"></script>
	<script src="app.js"></script>
</body>
</html>
